;公共配置
[public]
;生成类文件的命名空间前缀
namespace = 'ffan\dop'
;是否缓存结果
cache_result = true
;root_path = 'demo'
[build]
;coder 代码生成器
coder = 'php'
;生成数据打包、解包方式
packer = 'json, binary'
;生成的代码端（client, server )
code_side = 'server'
;需要生成的协议( action, data )
protocol_type = 'action, data'
;是否缓存协议文件
cache_protocol = 1
;使用plugin，* 或者 all 表示全部
plugin = '*'
;生成目录
build_path = "build/php"
;继承的类
extend_class = "ffan\uis\base\Dop";

[build:js]
packer = 'array, binary'
code_side = 'server'
protocol_type = 'action, data'
;生成目录
build_path = "build/js"
;是否生成define(function(require){}) 代码
;define_code = true

[build:java]
packer = 'gson, binary, fix'
code_side = 'server'
protocol_type = 'action, data'
;生成目录
build_path = "build/java"
package = 'com.ffan.dop'
request_class_suffix = 'in'
response_class_suffix = 'model'
request_class_extends = 'BaseErrorModel'
request_class_implements = 'Serializable, BaseModel'
request_class_import = 'import com.wanda.base.http.model.BaseErrorModel,import com.wanda.mvc.BaseModel, import java.io.Serializable'
[build:objc]
packer = 'json, binary'
code_side = 'server'
protocol_type = 'action, data'
;生成目录
build_path = "build/objc"
class_prefix = "DOP"